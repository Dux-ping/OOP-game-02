<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">

    <title>My OOP game</title>
</head>

<body>
    <div class="container">
        <!-- intro + start game -->
        <div id="gamearea">
            <div id="buttonStart" id="title">
                <div class="col-md-6 text-center text-danger">
                    <h1>Star Wars Episode LX
                    </h1>
                    <p>
                    <h3>In this episode the young Padawan is trying to free from prison a Master Jedi. He will find his
                        way in and get his Light saber back?They will get out safe?</h3>
                    </p>
                    <br>
                    <input value="Play Episode" class="btn btn-danger text-center square-box justify-content-center"
                        onclick="startGame()" />
                </div><br>
            </div>
        </div>
        <!-- buttons to move around-->
        <div id="levels"></div>
        <div id="button" style="display:none">
            <div class="row-cols-4 text-center d-flex align-items-center ">
                <div id="up">
                    <button onclick="moveUp()">up</button>
                </div>
                <div id="down">
                    <button onclick="moveDown()">down</button>
                </div>
                <div id="left">
                    <button onclick="moveLeft()">left</button>
                </div>
                <div id="right">
                    <button onclick="moveRight()">right</button>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript-->
    <script src="index.js"></script>
</body>

</html>
